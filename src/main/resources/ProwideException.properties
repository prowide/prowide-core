LogicalMessageCriteriaException = The ${sourceDescription} found in the source ${sourceName} message, cannot be translated to a ${targetDescription} message ${targetName}. Please check the logical message criteria defined by SWIFT in the ISO15022-ISO20022 mapping tables.
TranslationPreconditionException= In the source ${sourceName} message: ${reason} (code: ${code}).
UnsupportedSruException= The indicated SRU ${requestedSru} is not supported, this version is compatible with SRU ${currentSru}.
NullMessageException= The parameter message content cannot be null
EmptyMessageException= The parameter message content cannot be blank
UnrecognizedMessageException= The parameter message cannot be recognized and parsed into a SWIFT message