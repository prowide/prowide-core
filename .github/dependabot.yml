# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "gradle"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "com.diffplug.spotless:spotless-plugin-gradle"
      - dependency-name: "pl.allegro.tech.build:axion-release-plugin"
      - dependency-name: "org.apache.sshd:sshd-common"
      # Jakarta Persistence 3.2+ requires Java 17, project is on Java 11
      - dependency-name: "jakarta.persistence:jakarta.persistence-api"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
      # JUnit Platform 6.x requires Java 17, project is on Java 11
      - dependency-name: "org.junit.platform:junit-platform-launcher"
        update-types: ["version-update:semver-major"]
